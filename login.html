<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke X</title>
    <style>
        body {
            font-family: sans-serif; /* Or the font used in the screenshot */
            background-color: #d3d3d3; /* Gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 350px; /* Adjust as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .x-logo {
            text-align: center;
            font-size: 3em; /* Adjust size as needed */
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-option {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .login-option img {
            margin-right: 10px;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }

        .separator {
            text-align: center;
            margin: 10px 0;
            color: #888;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #1da1f2; /* Or the color used in the screenshot */
            text-decoration: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #1da1f2; /* Or the color used in the screenshot */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="x-logo">
            <a href="index.html">X</a></div>
        <h2>Masuk ke X</h2>
        <div class="login-option">
            <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google Logo">
            Login sebagai Vincentsyus<br>kakashisasuke780@gmail.com
        </div>
        <div class="login-option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_logo_grey.svg" alt="Apple Logo">
            Masuk dengan Apple
        </div>
        <div class="separator">atau</div>
        <input type="text" placeholder="Nomor telepon, email, atau nama ...">
        <button>Berikutnya</button>
        <a href="#" class="forgot-password">Lupa kata sandi?</a>
        <a href="#" class="signup-link">Belum punya akun? Daftar</a>
    </div>
</body>
</html>
