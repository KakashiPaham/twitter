<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff; /* White background */
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Full screen height */
            max-width: 100%; /* Full screen width */
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-column {
            width: 50%;
            background-color: #f0f0f0; /* Light gray background for the left column */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-column {
            width: 50%;
            padding: 20px;
            background-color: #fff; /* White background for the right column */
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }
        .signup {
            background-color: #1DA1F2; /* Twitter blue */
            color: white;
        }
        .login {
            border: 2px solid #1DA1F2;
            color: #1DA1F2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img class="image" src="https://picsum.photos/800/600" alt="Random Image">
        </div>
        <div class="right-column">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/1200px-Logo_of_Twitter.svg.png ">
            <h1>Happening now</h1>
            <p>Join Twitter Today</p>
            <a href="https://x.com/i/flow/signup" class="button signup">Sign up</a>
            <a href="https://x.com/i/flow/login?lang=id" class="button login">Log in</a>
        </div>
    </div>
</body>
</html>
